<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/33042625ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Payment</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Payment form example</h5>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Card #</label>
                            <br>
                            <input type="number" placeholder="XXXXXXXXXXXXXXXX" class="form-control" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>CVC # </label>
                            <br>
                            <input type="number" placeholder="0000" class="form-control" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Amount</label>
                            <div class="align-items-cente">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="number" placeholder="Amount" class="form-control form-inline" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First Name</label>
                            <input type="text" name="First Name" class="form-control" required>
                        </div>
                        <div class="col form-group">
                            <label>Last Name</label>
                            <input type="text" name="Last Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 form-group">
                            <label>City</label>
                            <input type="text" name="City" class="form-control" required>
                            </label>
                        </div>
                        <div class="col-md-4  form-group">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" required>
                                <option selected>Pick a State</option>
                                <option>FL</option>
                                <option>GA</option>
                                <option>TN</option>
                            </select>
                        </div>
                        <div class="col-md-4  form-group">
                            <label>Postal Code</label>
                            <input type="number" name="Postal Code" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-2 form-group">
                            <label>We accept:</label>
                            <br>
                            <div class="container p-3 mb-2 bg-secondary text-white" required>
                                <input type="radio" name="We accept"><i class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" name="We accept"><i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" name="We accept"><i class="fa-brands fa-cc-diners-club"></i>
                                <input type="radio" name="We accept"><i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-6 form-group">
                            <label>Message</label>
                            <input type="textarea" name="message" class="form-control">
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </form>
            </div>



            <div class="card-footer">
                <div class="text-right">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
